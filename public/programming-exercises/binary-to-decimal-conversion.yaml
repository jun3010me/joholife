hints:
  - 2進数から10進数への変換は、右端の桁から順に2のべき乗を掛けて加算していきます
  - n % 10 で2進数の右端の桁（0または1）が取得できます
  - n // 10 で右端の桁を取り除いた残りの数値が求められます
  - ketaは2倍ずつ増やしていきます（1, 2, 4, 8, 16...）
