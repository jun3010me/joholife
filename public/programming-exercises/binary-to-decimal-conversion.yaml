problem:
  statement: |
    2進数を入力すると、その数値を10進数に変換するプログラムを作成せよ。
  input: 2進数を入力
  output: 入力された数値を10進数に変換した値を出力

testCases:
  - id: 1
    input: "11110000"
    output: "240"
  - id: 2
    input: "11111111"
    output: "255"
  - id: 3
    input: "10000001"
    output: "129"

solution: |
  n = int(input())
  jushin = 0
  keta = 1
  while n > 0:
      jushin = jushin + n % 10 * keta
      n = n // 10
      keta = keta * 2
  print(jushin)

