hints:
  - 2進数への変換は、10進数を2で割った余りを繰り返し取得することで実現できます
  - n % 2 で2で割った余りが求められます
  - n // 2 で2で割った商（整数部分）が求められます
  - ketaは10倍ずつ増やしていきます（1, 10, 100, 1000...）
  - 最終的にnishinに2進数の各桁を組み立てていきます
