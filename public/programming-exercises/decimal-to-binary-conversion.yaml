problem:
  statement: |
    10進数を入力すると、その数値を2進数に変換するプログラムを作成せよ。
  input: 10進数を入力
  output: 入力された数値を2進数に変換した値を出力

testCases:
  - id: 1
    input: "240"
    output: "11110000"
  - id: 2
    input: "255"
    output: "11111111"
  - id: 3
    input: "192"
    output: "11000000"

solution: |
  n = int(input())
  nishin = 0
  keta = 1
  while n > 0:
      nishin = nishin + n % 2 * keta
      n = n // 2
      keta = keta * 10
  print(nishin)

