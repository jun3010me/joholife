problem:
  statement: コードを編集し、バブルソートのプログラムを完成させよ。
  input: なし
  output: 昇順に並べ替えた配列を出力

testCases:
  - id: 1
    input: ""
    output: "[2, 3, 5, 7, 11]"

solution: |
  primes = [11, 3, 7, 2, 5]
  for i in range(len(primes)-1,0,-1):
      for j in range(i):
          if primes[j] > primes[j + 1]:
              tmp = primes[j]
              primes[j] = primes[j + 1]
              primes[j + 1] = tmp
  print(primes)

