problem:
  statement: コードを編集し、線形探索のプログラムを完成させよ。
  input: 探索したい数値を入力
  output: 発見したら、「発見,[繰り返した回数]」を出力

testCases:
  - id: 1
    input: "5"
    output: "発見, 3"
  - id: 2
    input: "11"
    output: "発見, 5"
  - id: 3
    input: "8"
    output: ""

solution: |
  primes = [2, 3, 5, 7, 11, 13, 17]
  n = int(input())
  for i in range(len(primes)):
      if primes[i] == n:
          print("発見,",i)

