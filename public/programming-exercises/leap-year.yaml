problem:
  statement: |
    西暦（4桁の数値）を入力し、うるう年かどうかを判定するプログラムを作成してください。

    **うるう年の条件：**
    - 4で割り切れる年はうるう年
    - ただし、100で割り切れる年は平年
    - ただし、400で割り切れる年はうるう年

    例：
    - 2024年 → 4で割り切れる → うるう年
    - 2025年 → 4で割り切れない → 平年
    - 1900年 → 100で割り切れる → 平年
    - 2000年 → 400で割り切れる → うるう年
  input: 西暦（4桁の整数）
  output: うるう年なら「うるう年です」、平年なら「平年です」と出力

testCases:
  - id: 1
    input: "2025"
    output: "平年です"
  - id: 2
    input: "2024"
    output: "うるう年です"
  - id: 3
    input: "1600"
    output: "うるう年です"
  - id: 4
    input: "1900"
    output: "平年です"
  - id: 5
    input: "2000"
    output: "うるう年です"

solution: |
  n = int(input())
  if n % 4 == 0:
      uruu = 1
      if n % 100 == 0:
          uruu = 0
          if n % 400 == 0:
              uruu = 1
  else:
      uruu = 0

  if uruu == 1:
      print("うるう年です")
  else:
      print("平年です")

hints:
  - うるう年の判定には3つの条件があります
  - フラグ変数を使って、うるう年かどうかを記録しておくと便利です
  - if文をネストして、順番に条件をチェックしていきます
