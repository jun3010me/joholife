id: multiplication
title: プログラミング課題②
description: 2つの数値を入力してかけ算の結果を出力するプログラムを作成します
icon: 🐍
difficulty: easy
estimatedTime: 5
category: プログラミング
tags:
  - Python
  - 入力
  - 演算

problem:
  statement: 数値を2つ入力し、2つの数値をかけ算した結果を出力せよ。
  input: |-
    A
    B
  output: A×Bの結果を出力

testCases:
  - id: 1
    input: |-
      2
      3
    output: "6"
  - id: 2
    input: |-
      9
      9
    output: "81"
  - id: 3
    input: |-
      16
      16
    output: "256"

solution: |
  A = int(input())
  B = int(input())
  print(A*B)

hints:
  - input()関数で入力を受け取ります
  - int()で文字列を数値に変換します
  - かけ算は「*」演算子を使います
