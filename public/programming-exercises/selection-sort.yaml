id: selection-sort
title: プログラミング課題⑩(選択ソート)
description: 選択ソートのプログラムを完成させる問題です
icon: 🎯
difficulty: hard
estimatedTime: 25
category: プログラミング
tags:
  - Python
  - ソート
  - アルゴリズム

problem:
  statement: コードを編集し、選択ソートのプログラムを完成させよ。
  input: なし
  output: 昇順に並べ替えた配列を出力

testCases:
  - id: 1
    input: ""
    output: "[2, 3, 5, 7, 11]"

solution: |
  primes = [11, 3, 7, 2, 5]
  for i in range(len(primes)-1):
      for j in range(i,len(primes)):
          if primes[i] > primes[j]:
              tmp = primes[i]
              primes[i] = primes[j]
              primes[j] = tmp
  print(primes)

