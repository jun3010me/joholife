hints:
  - 選択ソートは未整列部分から最小値を見つけて先頭と交換するアルゴリズムです
  - 外側のループは配列の先頭から末尾の手前まで進みます
  - 内側のループは現在位置iから配列の末尾まで回します
  - 最小値を見つけたら、先頭の要素と交換します
  - 一時変数tmpを使って値を交換します
