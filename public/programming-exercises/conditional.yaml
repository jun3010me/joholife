id: conditional
title: プログラミング課題③(if文)
description: 数値を入力して条件によって異なる値を出力するプログラムを作成します
icon: 🐍
difficulty: medium
estimatedTime: 10
category: プログラミング
tags:
  - Python
  - 条件分岐
  - if文

problem:
  statement: 数値を入力し、30未満なら1を出力、30以上50未満なら2、50以上なら3を出力せよ。
  input: A
  output: Aを条件で判定し、1,2,3のどれかの数値を出力する

testCases:
  - id: 1
    input: "25"
    output: "1"
  - id: 2
    input: "40"
    output: "2"
  - id: 3
    input: "80"
    output: "3"

solution: |
  x = int(input())
  if x < 30:
      hantei = 1
  elif x < 50:
      hantei = 2
  else:
      hantei = 3
  print(hantei)

hints:
  - if文とelif文を使って条件分岐します
  - 30未満、30以上50未満、50以上の3つの条件を考えます
  - elif文は「else if」の略で、複数条件を扱えます
