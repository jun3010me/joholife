id: sum-calculation
title: プログラミング課題⑥
description: 1から入力された数値までの総和を計算するプログラムを作成します
icon: 🔢
difficulty: medium
estimatedTime: 10
category: プログラミング
tags:
  - Python
  - for文
  - 総和計算

problem:
  statement: 数値を入力し、1からその数値までの総和を出力せよ
  input: 任意の数値を入力
  output: 1から入力された数値までの総和を出力

testCases:
  - id: 1
    input: "5"
    output: "15"
  - id: 2
    input: "100"
    output: "5050"
  - id: 3
    input: "9999"
    output: "49995000"

solution: |
  a = int(input())
  goukei = 0
  for i in range(a+1):
      goukei += i
  print(goukei)

hints:
  - input()で受け取った値は文字列なので、int()で整数に変換する必要があります
  - 変数goukeiを0で初期化してから、for文で1ずつ加算していきます
  - range(a+1)とすることで、1からaまでの数値を順番に処理できます
  - 総和を求める公式: n*(n+1)/2 を使う方法もあります
