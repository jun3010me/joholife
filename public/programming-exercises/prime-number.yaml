hints:
  - 素数とは、1とその数自身以外に約数を持たない自然数です
  - 2からその数-1までの範囲で割り切れる数があれば素数ではありません
  - num % i == 0 は「numがiで割り切れる」という意味です
  - prime変数は素数フラグとして使用します（1=素数、0=素数でない）
  - breakを使うと、約数が見つかった時点でループを抜けられます
