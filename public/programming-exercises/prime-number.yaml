id: prime-number
title: プログラミング課題⑬(素数判定)
description: 入力された数値が素数かどうかを判定するプログラムを作成します
icon: 🔢
difficulty: hard
estimatedTime: 15
category: プログラミング
tags:
  - Python
  - 素数
  - 数学
  - アルゴリズム

problem:
  statement: 数値を入力し、その数値が素数か判定するプログラムを作成せよ。
  input: 数値を入力
  output: 素数なら「素数です」と出力、素数でなければ「素数ではありません」と出力

testCases:
  - id: 1
    input: "7"
    output: "素数です"
  - id: 2
    input: "144"
    output: "素数ではありません"
  - id: 3
    input: "4649"
    output: "素数です"

solution: |
  num = int(input())
  prime = 1

  for i in range(2,num):
      if num % i == 0:
          prime = 0
          break

  if prime == 1:
      print("素数です")
  else:
      print("素数ではありません")

