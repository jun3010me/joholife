questions:
  - id: sql-question-1
    type: sql-command
    title: SQLコマンド課題①SELECT文
    description: |
      **課題内容**

      図書館の貸出管理システムのデータベースを使って、SQLコマンドの基本を学習します。

      **配布ファイル**
      - [sql-select.json](/database-simulator/exercises/sql-select.json)をダウンロードしてください

      **学習の手順**
      1. [データベース正規化シミュレータ](/database-simulator)を開く
      2. 「読込」ボタンを押し、ダウンロードしたsql-select.jsonを読み込む
      3. 「💻 SQLコマンド」ボタンを押してSQLターミナルを開く
      4. 以下の5つの設問に対するSQLコマンドを考える
      5. このページの入力欄にSQLコマンドを入力して判定

      **設問**

      **設問1: 全てのテーブル名を確認する**
      - データベースにどんなテーブルがあるか確認しましょう

      **設問2: 貸出テーブルの列情報を確認する**
      - 「貸出テーブル」にどんな列があるか確認しましょう

      **設問3: 書籍テーブル全てを抽出する**
      - 「書籍テーブル」の全てのデータを取得しましょう

      **設問4: 貸出テーブルを、2024年11月6日の内容のみ抽出する**
      - 「貸出テーブル」から貸出日が「2024-11-06」のレコードのみ取得しましょう

      **設問5: 書籍テーブルを、書籍IDの数値が1桁のみで抽出する**
      - 「書籍テーブル」から書籍IDが「B001」～「B009」のレコードのみ取得しましょう
      - ヒント: LIKE句を使います

      **注意事項**
      - SQL文の大文字・小文字は区別しません
      - 文末のセミコロン（;）はあってもなくてもOKです
      - 余分なスペースは自動的に削除されます
    sqlQuestions:
      - id: 1
        statement: 設問1:全てのテーブル名を確認する
        description: |
          データベースにどんなテーブルがあるか確認しましょう
        answers:
          - "SHOW TABLES"
        hint: "テーブル一覧を表示するコマンドです"
      - id: 2
        statement: 設問2:貸出テーブルの列情報を確認する
        description: |
          「貸出テーブル」にどんな列があるか確認しましょう
        answers:
          - "DESC 貸出テーブル"
          - "DESCRIBE 貸出テーブル"
        hint: "テーブル構造を表示するコマンドです（DESCまたはDESCRIBE）"
      - id: 3
        statement: 設問3:書籍テーブル全てを抽出する
        description: |
          「書籍テーブル」の全てのデータを取得しましょう
        answers:
          - "SELECT * FROM 書籍テーブル"
        hint: "全ての列を取得するにはアスタリスク(*)を使います"
      - id: 4
        statement: 設問4:貸出テーブルを、2024年11月6日の内容のみ抽出する
        description: |
          「貸出テーブル」から貸出日が「2024-11-06」のレコードのみ取得しましょう
        answers:
          - "SELECT * FROM 貸出テーブル WHERE 貸出日 = '2024-11-06'"
        hint: "WHERE句を使って条件を指定します"
      - id: 5
        statement: 設問5:書籍テーブルを、書籍IDの数値が1桁のみで抽出する
        description: |
          「書籍テーブル」から書籍IDが「B001」～「B009」のレコードのみ取得しましょう

          **ヒント:** LIKE句を使います
        answers:
          - "SELECT * FROM 書籍テーブル WHERE 書籍ID LIKE 'B00%'"
        hint: "LIKE句とワイルドカード(%)を使います"
    explanation: |
      この課題では、SQLの基本的なコマンドを学習しました。

      **各コマンドの解説**

      **SHOW TABLES**
      - データベース内の全てのテーブル名を表示します
      - テーブルの一覧を確認する際に使用します

      **DESC（DESCRIBE）**
      - テーブルの構造（列名、データ型、主キーなど）を表示します
      - どんな列があるか確認する際に使用します

      **SELECT * FROM テーブル名**
      - 指定したテーブルの全てのレコードを取得します
      - アスタリスク(*)は「全ての列」を意味します

      **WHERE句**
      - 条件に一致するレコードのみを抽出します
      - `=`演算子で等しいかどうかを判定します
      - 日付や文字列は引用符（シングルクォート）で囲みます

      **LIKE句**
      - パターンマッチングによる検索を行います
      - `%`は0文字以上の任意の文字を表すワイルドカードです
      - `'B00%'`は「B00」で始まる全ての文字列にマッチします

      **実践的な活用**
      - これらのコマンドは、データベースを扱う上で最も基本的なものです
      - データを確認したり、必要なレコードを抽出したりする際に頻繁に使用します
      - より複雑な条件や集計、結合などを行う際も、これらの基本コマンドの組み合わせで実現できます
