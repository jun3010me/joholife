unit_name: "著作権"
questions:
  # 基礎問題（6問）
  - id: "copyright_001"
    type: "multiple_choice"
    difficulty: "basic"
    question: "著作権法で保護される著作物の要件として、**正しくないもの**はどれか。"
    options:
      - "思想又は感情を表現したものであること"
      - "創作性があること"
      - "有形的に表現されたものであること"
      - "特許庁に登録されたものであること"
    correct_answer: 3
    explanation: "著作権は創作と同時に自動的に発生する権利であり、特許庁への登録は不要です。著作物の要件は、①思想又は感情を表現したもの、②創作性があるもの、③有形的に表現されたものの3つです。"
    category: "基礎概念"

  - id: "copyright_002"
    type: "multiple_choice"
    difficulty: "basic"
    question: "著作権の保護期間について、**正しいもの**はどれか。"
    options:
      - "著作者の死後30年間"
      - "著作者の死後50年間"
      - "著作者の死後70年間"
      - "著作者の死後100年間"
    correct_answer: 2
    explanation: "2018年の著作権法改正により、著作権の保護期間は著作者の死後70年間に延長されました。法人著作物の場合は公表後70年間です。"
    category: "保護期間"

  - id: "copyright_003"
    type: "multiple_choice"
    difficulty: "basic"
    question: "著作権法上、**著作物に該当しないもの**はどれか。"
    options:
      - "小説"
      - "写真"
      - "アイデア"
      - "楽曲"
    correct_answer: 2
    explanation: "著作権法では、アイデア自体は保護されません。アイデアが具体的な表現として創作されて初めて著作物となります。小説、写真、楽曲はいずれも著作物です。"
    category: "著作物の範囲"

  - id: "copyright_004"
    type: "multiple_choice"
    difficulty: "basic"
    question: "著作者人格権に含まれる権利として、**正しくないもの**はどれか。"
    options:
      - "公表権"
      - "氏名表示権"
      - "同一性保持権"
      - "複製権"
    correct_answer: 3
    explanation: "複製権は著作権（財産権）の一つです。著作者人格権には、公表権（公表するかどうかを決める権利）、氏名表示権（著作者名を表示するかどうかを決める権利）、同一性保持権（著作物の内容や題名を勝手に変更されない権利）があります。"
    category: "著作者人格権"

  - id: "copyright_005"
    type: "multiple_choice"
    difficulty: "basic"
    question: "著作物の引用に関する要件として、**正しくないもの**はどれか。"
    options:
      - "引用する必要性があること"
      - "引用部分が明確に区別されていること"
      - "本文が主で引用文が従であること"
      - "引用する著作物の著作者に事前に許可を得ること"
    correct_answer: 3
    explanation: "正当な引用であれば、著作者の許可は不要です。引用の要件は、①引用の必要性、②引用部分の明確な区別、③本文が主で引用文が従の関係、④出所の明示です。"
    category: "引用"

  - id: "copyright_006"
    type: "multiple_choice"
    difficulty: "basic"
    question: "著作隣接権の対象として、**正しくないもの**はどれか。"
    options:
      - "実演家の権利"
      - "レコード製作者の権利"
      - "放送事業者の権利"
      - "翻訳者の権利"
    correct_answer: 3
    explanation: "翻訳者は翻訳著作物の著作者であり、著作権の対象です。著作隣接権は、実演家、レコード製作者、放送事業者、有線放送事業者の権利を保護します。"
    category: "著作隣接権"

  # 応用問題（4問）
  - id: "copyright_007"
    type: "multiple_choice"
    difficulty: "intermediate"
    question: "次のうち、著作権法の例外規定（権利制限規定）により、**許可なく利用できるもの**はどれか。"
    options:
      - "学校の授業で使用するため、市販の問題集の問題を必要な部分だけコピーして生徒に配布する"
      - "友人が見逃したテレビ番組を録画したDVDを、友人にプレゼントする"
      - "町内会のイベント用に、アニメキャラクターのTシャツを業者に発注して販売する"
      - "自分のブログで、気に入った歌詞を全文紹介する"
    correct_answer: 0
    explanation: "学校の授業で使用する場合、必要な限度内での複製は例外的に認められています。友人へのDVDプレゼントは私的使用の範囲を超え、キャラクターTシャツの販売は営利目的、歌詞の全文紹介は引用の範囲を超えるため、いずれも許可が必要です。"
    category: "権利制限規定"

  - id: "copyright_008"
    type: "multiple_choice"
    difficulty: "intermediate"
    question: "プログラムの著作権について、**正しいもの**はどれか。"
    options:
      - "プログラムのアイデアは著作権で保護される"
      - "同じ機能を持つプログラムを独自に作成した場合でも、著作権侵害となる"
      - "プログラムのソースコードは著作物として保護される"
      - "プログラムの実行結果は著作物として保護される"
    correct_answer: 2
    explanation: "プログラムのソースコードは著作物として保護されます。しかし、アイデアや機能は保護されないため、同じ機能を独自に作成することは著作権侵害になりません。実行結果も一般的には著作物ではありません。"
    category: "プログラム著作権"

  - id: "copyright_009"
    type: "multiple_choice"
    difficulty: "intermediate"
    question: "二次的著作物について、**正しいもの**はどれか。"
    options:
      - "二次的著作物の著作権は、原著作物の著作者にのみ帰属する"
      - "二次的著作物の利用には、二次的著作物の著作者の許可のみが必要"
      - "二次的著作物の利用には、原著作物と二次的著作物の両方の著作者の許可が必要"
      - "二次的著作物には著作権は発生しない"
    correct_answer: 2
    explanation: "二次的著作物（翻訳、編曲、脚色など）は独立した著作物として保護されますが、その利用には原著作物の著作者と二次的著作物の著作者の両方の許可が必要です。"
    category: "二次的著作物"

  - id: "copyright_010"
    type: "multiple_choice"
    difficulty: "intermediate"
    question: "職務著作について、**正しいもの**はどれか。"
    options:
      - "職務で作成された著作物は常に法人が著作者となる"
      - "職務著作が成立するには、法人の発意により作成される必要がある"
      - "職務著作の著作権は、作成した個人と法人の共有となる"
      - "職務著作には著作者人格権は発生しない"
    correct_answer: 1
    explanation: "職務著作が成立するには、①法人の発意により、②職務上作成され、③法人名義で公表される、④契約等で個人を著作者とする定めがない、という要件を満たす必要があります。成立すれば法人が著作者となり、著作者人格権も法人に帰属します。"
    category: "職務著作"

  # 発展問題（3問）
  - id: "copyright_011"
    type: "multiple_choice"
    difficulty: "advanced"
    question: "次の事例について、著作権法上の問題点を**最も適切に説明したもの**はどれか。<br><br>【事例】高校生のA君は、文化祭で演劇を上演するため、有名な小説を脚本化した。原作者の許可は得ていないが、「教育目的だから大丈夫」と考えている。"
    options:
      - "教育目的であれば、原作者の許可なく脚本化しても著作権侵害にはならない"
      - "脚本化は翻案にあたり、原作者の許可が必要。教育目的でも権利制限規定の対象外"
      - "高校生の活動なので、営利目的ではないため著作権侵害にはならない"
      - "文化祭は校内行事なので、公衆への上演には該当しない"
    correct_answer: 1
    explanation: "脚本化は原作の翻案にあたり、翻案権の侵害となります。教育目的の権利制限規定は複製を中心としており、翻案まで許可するものではありません。また、文化祭は公衆に対する上演であり、上演権の侵害にもなります。"
    category: "複合的権利侵害"

  - id: "copyright_012"
    type: "multiple_choice"
    difficulty: "advanced"
    question: "クリエイティブ・コモンズ・ライセンスについて、**正しいもの**はどれか。"
    options:
      - "CC BY-SA ライセンスでは、営利利用は禁止されている"
      - "CC BY-NC ライセンスでは、改変した著作物を同じライセンスで公開する必要がある"
      - "CC BY-ND ライセンスでは、改変は認められているが、営利利用は禁止されている"
      - "CC BY ライセンスでは、表示義務を満たせば自由に利用できる"
    correct_answer: 3
    explanation: "CC BY（表示）ライセンスは最も自由度が高く、適切な表示を行えば営利利用も改変も可能です。NC（非営利）は営利利用を禁止、ND（改変禁止）は改変を禁止、SA（継承）は同じライセンスでの公開を要求します。"
    category: "クリエイティブ・コモンズ"

  - id: "copyright_013"
    type: "multiple_choice"
    difficulty: "advanced"
    question: "デジタル時代の著作権について、**最も適切な説明**はどれか。"
    options:
      - "インターネット上にある著作物は、自由に利用できる"
      - "SNSに投稿された画像は、著作権が放棄されたものとみなされる"
      - "AI が生成した著作物は、AI の開発者が著作者となる"
      - "著作権法はデジタル技術の発展に対応して改正が続けられている"
    correct_answer: 3
    explanation: "デジタル技術の発展に伴い、著作権法も継続的に改正されています。インターネット上の著作物やSNS投稿も著作権で保護され、AI生成物の著作者については現在も議論が続いています。"
    category: "デジタル著作権"