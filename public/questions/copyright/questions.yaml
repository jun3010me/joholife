questions:
  - id: q1
    type: single-choice
    title: 著作権法の基本要件
    description: 著作権法で保護される著作物の要件として、**正しくないもの**はどれか。
    options:
      - id: a
        text: "思想又は感情を表現したものであること"
        isCorrect: false
        explanation: 思想又は感情を表現したものであることは著作物の要件の一つです。
      - id: b
        text: "創作性があること"
        isCorrect: false
        explanation: 創作性があることは著作物の要件の一つです。
      - id: c
        text: "有形的に表現されたものであること"
        isCorrect: false
        explanation: 有形的に表現されたものであることは著作物の要件の一つです。
      - id: d
        text: "特許庁に登録されたものであること"
        isCorrect: true
        explanation: 正解です！著作権は創作と同時に自動的に発生する権利であり、特許庁への登録は不要です。
    explanation: 著作権は創作と同時に自動的に発生する権利であり、特許庁への登録は不要です。著作物の要件は、①思想又は感情を表現したもの、②創作性があるもの、③有形的に表現されたものの3つです。
    difficulty: easy
    tags:
      - 著作権
      - 基礎概念
    points: 1

  - id: q2
    type: single-choice
    title: 著作権の保護期間
    description: 著作権の保護期間について、**正しいもの**はどれか。
    options:
      - id: a
        text: "著作者の死後30年間"
        isCorrect: false
        explanation: 著作権の保護期間は著作者の死後70年間です。
      - id: b
        text: "著作者の死後50年間"
        isCorrect: false
        explanation: 著作権の保護期間は著作者の死後70年間です。
      - id: c
        text: "著作者の死後70年間"
        isCorrect: true
        explanation: 正解です！2018年の著作権法改正により、著作権の保護期間は著作者の死後70年間に延長されました。
      - id: d
        text: "著作者の死後100年間"
        isCorrect: false
        explanation: 著作権の保護期間は著作者の死後70年間です。
    explanation: 2018年の著作権法改正により、著作権の保護期間は著作者の死後70年間に延長されました。法人著作物の場合は公表後70年間です。
    difficulty: easy
    tags:
      - 著作権
      - 保護期間
    points: 1

  - id: q3
    type: single-choice
    title: 著作物の範囲
    description: 著作権法上、**著作物に該当しないもの**はどれか。
    options:
      - id: a
        text: "小説"
        isCorrect: false
        explanation: 小説は著作物です。
      - id: b
        text: "写真"
        isCorrect: false
        explanation: 写真は著作物です。
      - id: c
        text: "アイデア"
        isCorrect: true
        explanation: 正解です！著作権法では、アイデア自体は保護されません。アイデアが具体的な表現として創作されて初めて著作物となります。
      - id: d
        text: "楽曲"
        isCorrect: false
        explanation: 楽曲は著作物です。
    explanation: 著作権法では、アイデア自体は保護されません。アイデアが具体的な表現として創作されて初めて著作物となります。小説、写真、楽曲はいずれも著作物です。
    difficulty: easy
    tags:
      - 著作権
      - 著作物の範囲
    points: 1

  - id: q4
    type: single-choice
    title: 著作者人格権
    description: 著作者人格権に含まれる権利として、**正しくないもの**はどれか。
    options:
      - id: a
        text: "公表権"
        isCorrect: false
        explanation: 公表権は著作者人格権の一つです。
      - id: b
        text: "氏名表示権"
        isCorrect: false
        explanation: 氏名表示権は著作者人格権の一つです。
      - id: c
        text: "同一性保持権"
        isCorrect: false
        explanation: 同一性保持権は著作者人格権の一つです。
      - id: d
        text: "複製権"
        isCorrect: true
        explanation: 正解です！複製権は著作権（財産権）の一つです。著作者人格権には、公表権、氏名表示権、同一性保持権があります。
    explanation: 複製権は著作権（財産権）の一つです。著作者人格権には、公表権（公表するかどうかを決める権利）、氏名表示権（著作者名を表示するかどうかを決める権利）、同一性保持権（著作物の内容や題名を勝手に変更されない権利）があります。
    difficulty: medium
    tags:
      - 著作権
      - 著作者人格権
    points: 2

  - id: q5
    type: single-choice
    title: 引用の要件
    description: 著作物の引用に関する要件として、**正しくないもの**はどれか。
    options:
      - id: a
        text: "引用する必要性があること"
        isCorrect: false
        explanation: 引用する必要性があることは正当な引用の要件です。
      - id: b
        text: "引用部分が明確に区別されていること"
        isCorrect: false
        explanation: 引用部分が明確に区別されていることは正当な引用の要件です。
      - id: c
        text: "本文が主で引用文が従であること"
        isCorrect: false
        explanation: 本文が主で引用文が従であることは正当な引用の要件です。
      - id: d
        text: "引用する著作物の著作者に事前に許可を得ること"
        isCorrect: true
        explanation: 正解です！正当な引用であれば、著作者の許可は不要です。
    explanation: 正当な引用であれば、著作者の許可は不要です。引用の要件は、①引用の必要性、②引用部分の明確な区別、③本文が主で引用文が従の関係、④出所の明示です。
    difficulty: medium
    tags:
      - 著作権
      - 引用
    points: 2

  - id: q6
    type: single-choice
    title: 著作隣接権
    description: 著作隣接権の対象として、**正しくないもの**はどれか。
    options:
      - id: a
        text: "実演家の権利"
        isCorrect: false
        explanation: 実演家の権利は著作隣接権の対象です。
      - id: b
        text: "レコード製作者の権利"
        isCorrect: false
        explanation: レコード製作者の権利は著作隣接権の対象です。
      - id: c
        text: "放送事業者の権利"
        isCorrect: false
        explanation: 放送事業者の権利は著作隣接権の対象です。
      - id: d
        text: "翻訳者の権利"
        isCorrect: true
        explanation: 正解です！翻訳者は翻訳著作物の著作者であり、著作権の対象です。
    explanation: 翻訳者は翻訳著作物の著作者であり、著作権の対象です。著作隣接権は、実演家、レコード製作者、放送事業者、有線放送事業者の権利を保護します。
    difficulty: medium
    tags:
      - 著作権
      - 著作隣接権
    points: 2

  - id: q7
    type: single-choice
    title: 権利制限規定
    description: 次のうち、著作権法の例外規定（権利制限規定）により、**許可なく利用できるもの**はどれか。
    options:
      - id: a
        text: "学校の授業で使用するため、市販の問題集の問題を必要な部分だけコピーして生徒に配布する"
        isCorrect: true
        explanation: 正解です！学校の授業で使用する場合、必要な限度内での複製は例外的に認められています。
      - id: b
        text: "友人が見逃したテレビ番組を録画したDVDを、友人にプレゼントする"
        isCorrect: false
        explanation: 友人へのDVDプレゼントは私的使用の範囲を超えるため許可が必要です。
      - id: c
        text: "町内会のイベント用に、アニメキャラクターのTシャツを業者に発注して販売する"
        isCorrect: false
        explanation: キャラクターTシャツの販売は営利目的であるため許可が必要です。
      - id: d
        text: "自分のブログで、気に入った歌詞を全文紹介する"
        isCorrect: false
        explanation: 歌詞の全文紹介は引用の範囲を超えるため許可が必要です。
    explanation: 学校の授業で使用する場合、必要な限度内での複製は例外的に認められています。友人へのDVDプレゼントは私的使用の範囲を超え、キャラクターTシャツの販売は営利目的、歌詞の全文紹介は引用の範囲を超えるため、いずれも許可が必要です。
    difficulty: medium
    tags:
      - 著作権
      - 権利制限規定
    points: 2

  - id: q8
    type: single-choice
    title: プログラムの著作権
    description: プログラムの著作権について、**正しいもの**はどれか。
    options:
      - id: a
        text: "プログラムのアイデアは著作権で保護される"
        isCorrect: false
        explanation: プログラムのアイデアは著作権で保護されません。
      - id: b
        text: "同じ機能を持つプログラムを独自に作成した場合でも、著作権侵害となる"
        isCorrect: false
        explanation: 同じ機能を独自に作成することは著作権侵害になりません。
      - id: c
        text: "プログラムのソースコードは著作物として保護される"
        isCorrect: true
        explanation: 正解です！プログラムのソースコードは著作物として保護されます。
      - id: d
        text: "プログラムの実行結果は著作物として保護される"
        isCorrect: false
        explanation: プログラムの実行結果は一般的には著作物ではありません。
    explanation: プログラムのソースコードは著作物として保護されます。しかし、アイデアや機能は保護されないため、同じ機能を独自に作成することは著作権侵害になりません。実行結果も一般的には著作物ではありません。
    difficulty: medium
    tags:
      - 著作権
      - プログラム著作権
    points: 2

  - id: q9
    type: single-choice
    title: 二次的著作物
    description: 二次的著作物について、**正しいもの**はどれか。
    options:
      - id: a
        text: "二次的著作物の著作権は、原著作物の著作者にのみ帰属する"
        isCorrect: false
        explanation: 二次的著作物は独立した著作物として保護されます。
      - id: b
        text: "二次的著作物の利用には、二次的著作物の著作者の許可のみが必要"
        isCorrect: false
        explanation: 原著作物の著作者の許可も必要です。
      - id: c
        text: "二次的著作物の利用には、原著作物と二次的著作物の両方の著作者の許可が必要"
        isCorrect: true
        explanation: 正解です！二次的著作物の利用には原著作物の著作者と二次的著作物の著作者の両方の許可が必要です。
      - id: d
        text: "二次的著作物には著作権は発生しない"
        isCorrect: false
        explanation: 二次的著作物は独立した著作物として保護されます。
    explanation: 二次的著作物（翻訳、編曲、脚色など）は独立した著作物として保護されますが、その利用には原著作物の著作者と二次的著作物の著作者の両方の許可が必要です。
    difficulty: hard
    tags:
      - 著作権
      - 二次的著作物
    points: 3

  - id: q10
    type: single-choice
    title: 職務著作
    description: 職務著作について、**正しいもの**はどれか。
    options:
      - id: a
        text: "職務で作成された著作物は常に法人が著作者となる"
        isCorrect: false
        explanation: 職務著作が成立するには特定の要件を満たす必要があります。
      - id: b
        text: "職務著作が成立するには、法人の発意により作成される必要がある"
        isCorrect: true
        explanation: 正解です！職務著作が成立するには、法人の発意により作成される必要があります。
      - id: c
        text: "職務著作の著作権は、作成した個人と法人の共有となる"
        isCorrect: false
        explanation: 職務著作が成立すれば法人が著作者となります。
      - id: d
        text: "職務著作には著作者人格権は発生しない"
        isCorrect: false
        explanation: 職務著作が成立すれば法人に著作者人格権も帰属します。
    explanation: 職務著作が成立するには、①法人の発意により、②職務上作成され、③法人名義で公表される、④契約等で個人を著作者とする定めがない、という要件を満たす必要があります。成立すれば法人が著作者となり、著作者人格権も法人に帰属します。
    difficulty: hard
    tags:
      - 著作権
      - 職務著作
    points: 3

  - id: q11
    type: multiple-choice
    title: 複合的権利侵害
    description: 次の事例について、著作権法上の問題点を**最も適切に説明したもの**はどれか。<br><br>【事例】高校生のA君は、文化祭で演劇を上演するため、有名な小説を脚本化した。原作者の許可は得ていないが、「教育目的だから大丈夫」と考えている。
    options:
      - id: a
        text: "教育目的であれば、原作者の許可なく脚本化しても著作権侵害にはならない"
        isCorrect: false
        explanation: 教育目的でも翻案権の侵害となります。
      - id: b
        text: "脚本化は翻案にあたり、原作者の許可が必要。教育目的でも権利制限規定の対象外"
        isCorrect: true
        explanation: 正解です！脚本化は翻案にあたり、教育目的でも権利制限規定の対象外です。
      - id: c
        text: "高校生の活動なので、営利目的ではないため著作権侵害にはならない"
        isCorrect: false
        explanation: 営利目的でなくても著作権侵害となります。
      - id: d
        text: "文化祭は校内行事なので、公衆への上演には該当しない"
        isCorrect: false
        explanation: 文化祭は公衆に対する上演であり、上演権の侵害にもなります。
    explanation: 脚本化は原作の翻案にあたり、翻案権の侵害となります。教育目的の権利制限規定は複製を中心としており、翻案まで許可するものではありません。また、文化祭は公衆に対する上演であり、上演権の侵害にもなります。
    difficulty: hard
    tags:
      - 著作権
      - 複合的権利侵害
    points: 3

  - id: q12
    type: single-choice
    title: クリエイティブ・コモンズ
    description: クリエイティブ・コモンズ・ライセンスについて、**正しいもの**はどれか。
    options:
      - id: a
        text: "CC BY-SA ライセンスでは、営利利用は禁止されている"
        isCorrect: false
        explanation: CC BY-SA ライセンスは営利利用を禁止していません。
      - id: b
        text: "CC BY-NC ライセンスでは、改変した著作物を同じライセンスで公開する必要がある"
        isCorrect: false
        explanation: CC BY-NC ライセンスは継承を要求しません。
      - id: c
        text: "CC BY-ND ライセンスでは、改変は認められているが、営利利用は禁止されている"
        isCorrect: false
        explanation: CC BY-ND ライセンスは改変を禁止しています。
      - id: d
        text: "CC BY ライセンスでは、表示義務を満たせば自由に利用できる"
        isCorrect: true
        explanation: 正解です！CC BY（表示）ライセンスは最も自由度が高く、適切な表示を行えば営利利用も改変も可能です。
    explanation: CC BY（表示）ライセンスは最も自由度が高く、適切な表示を行えば営利利用も改変も可能です。NC（非営利）は営利利用を禁止、ND（改変禁止）は改変を禁止、SA（継承）は同じライセンスでの公開を要求します。
    difficulty: hard
    tags:
      - 著作権
      - クリエイティブ・コモンズ
    points: 3

