questionSets:
- id: binary_conversion
  title: 2進数変換
  description: 2進数と10進数の変換を学習する問題集
  icon: 🔢
  difficulty: easy
  estimatedTime: 45
  category: 進数変換
- id: hex_conversion
  title: 16進数変換
  description: 2進数、10進数、16進数の相互変換を学習する問題集
  icon: 🔤
  difficulty: medium
  estimatedTime: 40
  category: 進数変換
- id: image_digitization
  title: 画像デジタル化・ファイルサイズ計算
  description: 画像の解像度、ピクセル数、色深度からファイルサイズを計算する問題集
  icon: 📸
  difficulty: medium
  estimatedTime: 35
  category: 情報のデジタル化
- id: logic-circuits
  title: 論理回路と論理式
  description: 論理ゲート、真理値表、論理式、ド・モルガンの定理を学習する問題集
  icon: ⚡
  difficulty: easy
  estimatedTime: 30
  category: 論理回路
- id: copyright
  title: 著作権
  description: 著作権法の基本概念から実践的な事例まで学習する問題集
  icon: 📝
  difficulty: medium
  estimatedTime: 30
  category: 法律
- id: industrial
  title: 産業財産権
  description: 産業財産権（特許権、実用新案権、意匠権、商標権）の基本概念と制度について学習する問題集
  icon: 🏭
  difficulty: medium
  estimatedTime: 25
  category: 法律
- id: portrait
  title: 肖像権・パブリシティ権
  description: 個人の肖像を保護する肖像権と、有名人の経済的価値を保護するパブリシティ権について学習します。
  icon: 📷
  difficulty: medium
  estimatedTime: 15
  category: 法的権利
- id: moraru
  title: 情報モラル総合
  description: SNS、インターネット利用、デジタル社会での適切な行動について、高校生が身につけるべき情報モラルを総合的に学習します。
  icon: 🛡️
  difficulty: medium
  estimatedTime: 90
  category: 情報モラル
- id: network1
  title: ネットワーク基礎①
  description: ネットワークとプロトコル、LANとWAN、処理方式について学習する問題集
  icon: 📶
  difficulty: medium
  estimatedTime: 15
  category: ネットワーク
- id: network2
  title: ネットワーク基礎②
  description: IPアドレス・DNS・Web技術・メール・セキュリティについて学習する問題集
  icon: 🌐
  difficulty: medium
  estimatedTime: 18
  category: ネットワーク
- id: sports_festival_smartphone
  title: 体育祭でのスマホ利用について
  description: 体育祭において適切なスマートフォンの利用方法を学び、肖像権、プライバシー、著作権、安全な使用方法について理解を深めます。
  icon: 📱
  difficulty: easy
  estimatedTime: 45
  category: 情報モラル
- id: network-construction
  title: ネットワーク構築課題①
  description: ネットワーク構築シミュレータで作成したネットワークをJSONファイルでアップロードして、課題条件を満たしているかを判定します
  icon: 🌐
  difficulty: medium
  estimatedTime: 20
  category: ネットワーク
- id: network-troubleshooting
  title: ネットワーク構築課題②
  description: ネットワーク接続のトラブルシューティング課題
  icon: 🔧
  difficulty: medium
  estimatedTime: 20
  category: ネットワーク構築
- id: network-construction-3
  title: ネットワーク構築課題③
  description: 複数LANセグメントによるネットワーク構築課題
  icon: 🌐
  difficulty: hard
  estimatedTime: 30
  category: ネットワーク構築
- id: network-construction-4
  title: ネットワーク構築課題④
  description: 複数PCとWebサーバーを含む複合ネットワークの構築
  icon: 🌐
  difficulty: hard
  estimatedTime: 30
  category: ネットワーク構築
- id: network-construction-5
  title: ネットワーク構築課題⑤
  description: DNS名前解決を含む複合ネットワークの構築
  icon: 🌐
  difficulty: hard
  estimatedTime: 35
  category: ネットワーク構築
- id: subnet_mask_conversion
  title: サブネット化でよく使うサブネットマスク
  description: サブネット化でよく使われる第4オクテットの2進数と10進数の変換問題です。基本的な変換パターンを覚えてサブネット計算に慣れましょう。
  icon: 🌐
  difficulty: easy
  estimatedTime: 15
  category: ネットワーク
- id: subnet_calculation
  title: サブネット化の計算問題
  description: サブネットマスクからネットワーク数やホスト数を計算する基本問題です。サブネット化の基礎計算に慣れましょう。
  icon: 🔢
  difficulty: easy
  estimatedTime: 15
  category: ネットワーク
- id: subnet_address_calculation
  title: サブネット化でのIPアドレス計算
  description: サブネット化した際の具体的なIPアドレス（ネットワークアドレス、ホストアドレス、ブロードキャストアドレス）を計算する問題です。実際のネットワーク設計で必要な計算力を身につけましょう。
  icon: 🌍
  difficulty: medium
  estimatedTime: 20
  category: ネットワーク
- id: network-construction-6
  title: ネットワーク構築課題⑥
  description: PC-Webサーバー間のHTTP通信とTCP詳細表示
  icon: 🌐
  difficulty: easy
  estimatedTime: 15
  category: ネットワーク構築
- id: network-construction-7
  title: ネットワーク構築課題⑦
  description: サブネット分割（/28）による複数ネットワークの構築
  icon: 🔢
  difficulty: hard
  estimatedTime: 40
  category: ネットワーク構築
- id: database-normalization
  title: データベース正規化課題①
  description: データベース正規化シミュレータでCSVを正規化し、完成したJSONファイルをアップロードして、正規化が正しく行われているかを判定します
  icon: 🗄️
  difficulty: medium
  estimatedTime: 30
  category: データベース
- id: database-normalization-2
  title: データベース正規化課題②
  description: 病院予約システムのデータを正規化し、完成したJSONファイルをアップロードして、正規化が正しく行われているかを判定します
  icon: 🗄️
  difficulty: hard
  estimatedTime: 40
  category: データベース
- id: sql-select
  title: SQLコマンド課題①SELECT文
  description: SELECT文の基本的な使い方を学習します。データベース正規化シミュレータで読み込めるJSONファイルを使って、SQLコマンドを実行してみましょう。
  icon: 💾
  difficulty: easy
  estimatedTime: 15
  category: データベース
- id: sql-exercise-2
  title: SQLコマンド課題②集計・結合・追加・更新・削除
  description: CREATE TABLE、INSERT、SELECT、UPDATE、DROP TABLEなどのSQLコマンドを学習します。データベース正規化シミュレータを使って、SQLコマンドを実行してみましょう。
  icon: 💾
  difficulty: easy
  estimatedTime: 20
  category: データベース
