      - id: a
        text: 「大丈夫だよ」と言って撮る
        isCorrect: false
        explanation: 本人が拒否している場合は、その意思を尊重すべきです。
      - id: b
        text: 遠くから撮る
        isCorrect: false
        explanation: 拒否されているのに撮影することは肖像権の侵害です。
      - id: c
        text: その友達が写らないようにして撮る
        isCorrect: true
        explanation: 本人の意思を尊重し、写らないようにして撮影することが正しい対応です。
      - id: d
        text: 後ろを向いてもらって撮る
        isCorrect: false
        explanation: 本人が写りたくないと言っているのに撮影を強要すべきではありません。
    explanation: 他人の気持ちや意思を尊重することが、良好な人間関係を築く基本です。
    difficulty: easy
    tags:
      - 肖像権
      - 意思の尊重
    points: 5

