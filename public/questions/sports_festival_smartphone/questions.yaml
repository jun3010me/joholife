id: sports_festival_smartphone
title: 体育祭でのスマホ利用について
description: 体育祭において適切なスマートフォンの利用方法を学び、肖像権、プライバシー、著作権、安全な使用方法について理解を深めます。
icon: 📱
difficulty: easy
estimatedTime: 45
category: 情報モラル
tags:
  - スマートフォン
  - 肖像権
  - プライバシー
  - 著作権
  - 体育祭
  - 学校行事
  - 安全利用
questions:
  - id: q1
    type: single-choice
    title: 友達の写真撮影の許可
    description: 友達が走っている写真を撮りたい時、何をすればいい？（肖像権について）
    options:
      - id: a
        text: 何も言わずに撮る
        isCorrect: false
        explanation: 勝手に撮影することは肖像権の侵害になる可能性があります。
      - id: b
        text: 撮る前に「写真撮っていい？」と聞く
        isCorrect: true
        explanation: 写真を撮る前に本人の許可を得ることが肖像権を尊重する正しい行為です。
      - id: c
        text: 遠くから撮れば何も言わなくていい
        isCorrect: false
        explanation: 距離に関係なく、人物を撮影する際は許可が必要です。
      - id: d
        text: 顔が写らなければ勝手に撮っていい
        isCorrect: false
        explanation: 顔が写らなくても、本人が特定できる場合は許可が必要です。
    explanation: 肖像権は他人の人格を保護する重要な権利です。写真を撮る前には必ず本人の許可を得ることが大切です。
    difficulty: easy
    tags:
      - 肖像権
      - 撮影許可
    points: 5

  - id: q2
    type: single-choice
    title: 他クラスの生徒の撮影
    description: 違うクラスの人の写真を撮りたい時はどうする？（肖像権について）
    options:
      - id: a
        text: 同じ学校だから勝手に撮っていい
        isCorrect: false
        explanation: 同じ学校でも無許可での撮影は肖像権の侵害になります。
      - id: b
        text: 競技中だから撮っても大丈夫
        isCorrect: false
        explanation: 競技中でも本人の許可なしに撮影すべきではありません。
      - id: c
        text: 必ず本人に「撮っていい？」と聞く
        isCorrect: true
        explanation: 知らない人でも同じように、撮影前に本人の許可を得ることが大切です。
      - id: d
        text: 先生に聞けば撮っていい
        isCorrect: false
        explanation: 先生の許可だけでは不十分で、本人の許可が必要です。
    explanation: 肖像権は知っている人・知らない人に関係なく、すべての人に認められた権利です。
    difficulty: easy
    tags:
      - 肖像権
      - 他者への配慮
    points: 5

