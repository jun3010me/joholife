questions:
  - id: q1
    type: text-input
    title: 問題1
    description: |
      以下のPythonコードを実行すると、どんな値が出力されますか？
      ```python
      x = 10
      if x > 5:
          x = x + 3
      print(x)
      ```
    answer: "13"
    explanation: |
      条件（x > 5）が真なので、if文の中が実行され、xに3が加算されます。
    difficulty: easy
    points: 20

  - id: q2
    type: text-input
    title: 問題2
    description: |
      以下のPythonコードを実行すると、どんな値が出力されますか？
      ```python
      a = 7
      if a > 10:
          a = a * 2
      else:
          a = a + 5
      print(a)
      ```
    answer: "12"
    explanation: |
      条件（a > 10）が偽なので、else文の中が実行され、aに5が加算されます。
    difficulty: easy
    points: 20

  - id: q3
    type: text-input
    title: 問題3
    description: |
      以下のPythonコードを実行すると、どんな値が出力されますか？
      ```python
      x = 15
      y = 10
      if x >= y:
          z = x - y
      else:
          z = y - x
      print(z)
      ```
    answer: "5"
    explanation: |
      条件（x >= y）が真なので、if文の中が実行され、zにはx - yの結果が代入されます。
    difficulty: easy
    points: 20

  - id: q4
    type: text-input
    title: 問題4
    description: |
      以下のPythonコードを実行すると、どんな値が出力されますか？
      ```python
      score = 75
      if score >= 80:
          rank = "A"
      elif score >= 60:
          rank = "B"
      else:
          rank = "C"
      print(rank)
      ```
    answer: "B"
    explanation: |
      scoreは75なので、最初の条件（80以上）は偽、次の条件（60以上）が真となり、rankに"B"が代入されます。
    difficulty: medium
    points: 20

  - id: q5
    type: text-input
    title: 問題5
    description: |
      以下のPythonコードを実行すると、どんな値が出力されますか？
      ```python
      x = 12
      y = 8
      if x > 10:
          if y > 5:
              result = x + y
          else:
              result = x - y
      else:
          result = 0
      print(result)
      ```
    answer: "20"
    explanation: |
      外側のif文（x > 10）も内側のif文（y > 5）も真なので、resultにはx + yの結果が代入されます。ネストしたif文では、外側の条件が真の場合のみ、内側の条件が評価される点に注意しましょう。
    difficulty: medium
    points: 20
