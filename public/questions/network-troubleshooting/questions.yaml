questions:
  - id: troubleshooting_1
    type: file-analysis
    title: ネットワーク接続トラブルの解決
    description: |
      **課題概要**
      
      以下のネットワーク構成において、一部のPC間でPing疎通ができない問題が発生しています。
      問題を特定し、修正してください。
      
      **ネットワーク構成**
      - PC-1: 192.168.1.100
      - PC-2: 192.168.1.101  
      - PC-3: ネットワーク設定に問題あり
      - スイッチ-1: 192.168.1.10
      
      **問題の症状**
      PC-3から他のPCへのPing疎通ができません。原因を特定して修正してください。
      
      **解決手順**
      1. 下記の「課題ファイルをダウンロード」ボタンから問題のあるネットワーク設定ファイル（JSON）をダウンロード
      2. ネットワークシミュレータで該当ファイルを読み込み
      3. 問題箇所を特定し、適切なIPアドレスに修正
      4. 修正後のファイルを保存し、「解答ファイルをアップロード」からアップロード
      5. 自動判定で正解かどうかを確認
      
      **修正のヒント**
      - ネットワーク設定を確認し、通信できない原因を特定してください
      - 必要に応じてIPアドレス設定を修正してください
      - 他のデバイスとの設定を比較検討してください
    
    # ファイル操作課題の特別な設定
    downloadFile: "/network-simulator/exercises/network-troubleshooting-problem.json"
    expectedChanges:
      - deviceName: "PC-3"
        property: "config.ipAddress"
        expectedPattern: "^192\\.168\\.1\\.[0-9]+$"
        explanation: "PC-3のIPアドレスを192.168.1.x（他のデバイスと重複しない値）に修正する必要があります"
        excludeValues: []
    
    points: 100
    difficulty: medium
    tags:
      - IPアドレス修正
      - サブネット設計
    
    # 通常の選択肢は使用しない（ファイル操作課題のため）
    options: []
    explanation: |
      **解答解説**
      
      この問題の原因は、PC-3のネットワーク設定にありました。
      
      **問題の詳細:**
      - PC-1, PC-2, スイッチは同じネットワーク（192.168.1.0/24）に属している
      - PC-3は異なるネットワーク設定になっていた
      
      **解決方法:**
      PC-3のIPアドレスを他のデバイスと同じネットワーク範囲に変更することで、同一サブネット内での通信が可能になります。
      
      **学習ポイント:**
      - 同一サブネット内のデバイス同士は直接通信が可能
      - 異なるサブネット間の通信にはルーターが必要
      - IPアドレスの設定ミスは最も頻繁に発生するネットワーク障害の原因
      
      **実際の現場では:**
      - `ping`コマンドでの疎通確認
      - `ipconfig`/`ifconfig`でのIPアドレス確認
      - サブネットマスクの確認
      - ルーティングテーブルの確認
      などを行って問題を特定します。