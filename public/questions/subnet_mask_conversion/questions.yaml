  # 10進数から2進数への変換問題（8問）
  - id: q9
    type: single-choice
    title: 10進数を2進数に変換
    description: 10進数 **255** を2進数（8ビット）に変換してください。
    options:
      - id: a
        text: "11111111"
        isCorrect: true
        explanation: "正解です。255 = 128+64+32+16+8+4+2+1 = 11111111(2)"
      - id: b
        text: "11111110"
        isCorrect: false
        explanation: "不正解です。11111110は254に相当します。"
      - id: c
        text: "11111100"
        isCorrect: false
        explanation: "不正解です。11111100は252に相当します。"
      - id: d
        text: "11110000"
        isCorrect: false
        explanation: "不正解です。11110000は240に相当します。"
    explanation: "255は8ビットで表現できる最大値で、全てのビットが1になります。128+64+32+16+8+4+2+1 = 255"
    difficulty: easy
    tags:
      - 基本変換
    points: 10

