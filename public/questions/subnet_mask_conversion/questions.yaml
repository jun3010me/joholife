  # 2進数から10進数への変換問題（8問）
  - id: q1
    type: single-choice
    title: 2進数を10進数に変換
    description: 2進数 **11111111** を10進数に変換してください。
    options:
      - id: a
        text: "255"
        isCorrect: true
        explanation: "正解です。11111111(2) = 128+64+32+16+8+4+2+1 = 255(10)"
      - id: b
        text: "254"
        isCorrect: false
        explanation: "不正解です。254は11111110に相当します。"
      - id: c
        text: "256"
        isCorrect: false
        explanation: "不正解です。256は8ビットでは表現できません（100000000が必要）。"
      - id: d
        text: "253"
        isCorrect: false
        explanation: "不正解です。253は11111101に相当します。"
    explanation: "2進数11111111の各ビットは全て1なので、2⁷+2⁶+2⁵+2⁴+2³+2²+2¹+2⁰ = 128+64+32+16+8+4+2+1 = 255です。"
    difficulty: easy
    tags:
      - 基本変換
    points: 10

