        isCorrect: false
        explanation: "不正解です。255は11111111に相当します。"
      - id: c
        text: "252"
        isCorrect: false
        explanation: "不正解です。252は11111100に相当します。"
      - id: d
        text: "253"
        isCorrect: false
        explanation: "不正解です。253は11111101に相当します。"
    explanation: "2進数11111110は最下位ビットが0なので、2⁷+2⁶+2⁵+2⁴+2³+2²+2¹ = 128+64+32+16+8+4+2 = 254です。"
    difficulty: easy
    tags:
      - 基本変換
    points: 10

