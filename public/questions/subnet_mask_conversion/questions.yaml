id: subnet_mask_conversion
title: サブネット化でよく使うサブネットマスク
description: サブネット化でよく使われる第4オクテットの2進数と10進数の変換問題です。基本的な変換パターンを覚えてサブネット計算に慣れましょう。
icon: 🌐
difficulty: easy
estimatedTime: 15
category: ネットワーク
tags:
  - サブネット
  - 2進数
  - 10進数
  - 変換
