id: information_ethics_comprehensive
title: 情報モラル総合
description: SNS、インターネット利用、デジタル社会での適切な行動について、高校生が身につけるべき情報モラルを総合的に学習します。
icon: 🛡️
difficulty: medium
estimatedTime: 90
category: 情報モラル
tags:
  - SNS
  - ネットいじめ
  - プライバシー
  - 著作権
  - 肖像権
  - デジタル市民権
  - サイバーセキュリティ
  - ネット依存
questions:
  # SNS・コミュニケーション関連（15問）
  - id: ethics_001
    type: single-choice
    title: SNSでの誹謗中傷
    description: クラスメイトがSNSで他の生徒の悪口を書いているのを見つけた。**最も適切な対応**はどれか。
    options:
      - id: a
        text: 面白いので「いいね」を押す
        isCorrect: false
        explanation: 誹謗中傷に加担する行為で、問題を悪化させます。
      - id: b
        text: 見なかったことにして無視する
        isCorrect: false
        explanation: 傍観者でいることも問題の解決にはなりません。
      - id: c
        text: その生徒に注意し、必要に応じて先生に相談する
        isCorrect: true
        explanation: 誹謗中傷は止めるべき行為です。当事者に注意し、解決しない場合は大人に相談することが適切です。
      - id: d
        text: 自分も一緒に悪口を書き込む
        isCorrect: false
        explanation: 誹謗中傷に加担し、問題をさらに深刻化させる最悪の対応です。
    explanation: SNSでの誹謗中傷は重大な問題です。傍観せず、適切に対処し、必要に応じて大人の助けを求めることが重要です。
    difficulty: easy
    tags:
      - SNS
      - いじめ対策
    points: 15

  - id: ethics_002
    type: single-choice
    title: 個人情報の投稿
    description: SNSのプロフィールに載せるべき**でない**情報はどれか。
    options:
      - id: a
        text: 好きな音楽のジャンル
        isCorrect: false
        explanation: 個人の趣味は一般的に問題ありません。
      - id: b
        text: 住所と電話番号
        isCorrect: true
        explanation: 住所や電話番号は個人を特定できる重要な個人情報で、悪用される危険があります。
      - id: c
        text: ペットの写真
        isCorrect: false
        explanation: ペットの写真は一般的に問題ありません。
      - id: d
        text: 趣味の読書について
        isCorrect: false
        explanation: 趣味に関する情報は一般的に問題ありません。
    explanation: 住所、電話番号、学校名、家族構成など、個人を特定できる情報や悪用される可能性のある情報は公開すべきではありません。
    difficulty: easy
    tags:
      - 個人情報保護
      - プライバシー
    points: 10

  - id: ethics_003
    type: single-choice
    title: 友人の写真投稿
    description: 友人と撮った写真をSNSに投稿する前に**最も重要なこと**はどれか。
    options:
      - id: a
        text: 写真を加工して美しくする
        isCorrect: false
        explanation: 見た目の改善よりも重要なことがあります。
      - id: b
        text: 友人の許可を得る
        isCorrect: true
        explanation: 他人の肖像権を尊重し、許可を得ることが最も重要です。
      - id: c
        text: たくさんの「いいね」がもらえそうかチェックする
        isCorrect: false
        explanation: 承認欲求よりも他人の権利を尊重することが重要です。
      - id: d
        text: 投稿時間を考える
        isCorrect: false
        explanation: タイミングより許可を得ることが重要です。
    explanation: 他人が写っている写真を投稿する際は、必ずその人の許可を得ることが肖像権の観点からも、友人関係の観点からも重要です。
    difficulty: easy
    tags:
      - 肖像権
      - 友人関係
    points: 10

  - id: ethics_004
    type: single-choice
    title: ネット上での匿名性
    description: インターネット上の匿名性について、**正しい理解**はどれか。
    options:
      - id: a
        text: 匿名なので何を書いても責任を問われない
        isCorrect: false
        explanation: 匿名でも違法行為や誹謗中傷は責任を問われます。
      - id: b
        text: 完全に匿名なので身元がバレることは絶対にない
        isCorrect: false
        explanation: 技術的手段により身元が特定される可能性があります。
      - id: c
        text: 匿名でも法的責任や道徳的責任は変わらない
        isCorrect: true
        explanation: 匿名であっても、行為の責任は変わりません。適切な行動を心がけるべきです。
      - id: d
        text: 匿名の方が正しい意見を言いやすいので積極的に使うべき
        isCorrect: false
        explanation: 匿名性の利点はありますが、責任ある発言が前提です。
    explanation: インターネット上の匿名性は完全ではなく、また匿名であっても発言や行動の責任は変わりません。
    difficulty: medium
    tags:
      - 匿名性
      - 責任
    points: 15

  - id: ethics_005
    type: single-choice
    title: SNSでの情報拡散
    description: SNSで見かけた「○○高校で事件発生」という投稿を見た。**最も適切な対応**はどれか。
    options:
      - id: a
        text: すぐにシェア・リツイートして拡散する
        isCorrect: false
        explanation: 真偽不明の情報を拡散することは危険です。
      - id: b
        text: 情報の真偽を確認してから行動を決める
        isCorrect: true
        explanation: デマや誤情報の可能性があるため、まず真偽を確認することが重要です。
      - id: c
        text: 面白いので友達にLINEで送る
        isCorrect: false
        explanation: 未確認情報の拡散は問題を悪化させる可能性があります。
      - id: d
        text: 詳細を知りたいのでその高校に電話で問い合わせる
        isCorrect: false
        explanation: 無関係な第三者が問い合わせることは適切ではありません。
    explanation: SNS上の未確認情報は、デマや誤情報の可能性があります。拡散する前に必ず真偽を確認することが重要です。
    difficulty: medium
    tags:
      - 情報拡散
      - デマ対策
    points: 15

  - id: ethics_006
    type: single-choice
    title: オンラインゲームでのトラブル
    description: オンラインゲームで他のプレイヤーから暴言を受けた。**最も適切な対応**はどれか。
    options:
      - id: a
        text: 同じように暴言で言い返す
        isCorrect: false
        explanation: 暴言の応酬は問題を悪化させるだけです。
      - id: b
        text: そのプレイヤーをブロック・報告する
        isCorrect: true
        explanation: 適切な機能を使用して問題行動に対処することが最も効果的です。
      - id: c
        text: 我慢して何もしない
        isCorrect: false
        explanation: 問題行動を放置すると、被害が拡大する可能性があります。
      - id: d
        text: 他のプレイヤーを巻き込んで反撃する
        isCorrect: false
        explanation: 問題を拡大させ、無関係な人を巻き込むべきではありません。
    explanation: オンラインゲームでの迷惑行為には、ゲーム内の報告機能やブロック機能を活用することが最も効果的で建設的な対応です。
    difficulty: medium
    tags:
      - オンラインゲーム
      - トラブル対応
    points: 15

  - id: ethics_007
    type: single-choice
    title: グループチャットでの配慮
    description: クラスのグループチャットで**避けるべき行動**はどれか。
    options:
      - id: a
        text: 宿題について質問する
        isCorrect: false
        explanation: 学習に関する質問は適切な利用です。
      - id: b
        text: 学校行事について情報共有する
        isCorrect: false
        explanation: 必要な情報の共有は適切です。
      - id: c
        text: 特定の人の悪口や陰口を書く
        isCorrect: true
        explanation: グループチャットでの誹謗中傷は、関係性を悪化させ、いじめにつながる危険があります。
      - id: d
        text: 明日のテストについて確認する
        isCorrect: false
        explanation: 学習に関する確認は適切です。
    explanation: グループチャットは多くの人が参加する場です。個人攻撃や陰口は避け、建設的なコミュニケーションを心がけましょう。
    difficulty: easy
    tags:
      - グループチャット
      - コミュニケーション
    points: 10

  - id: ethics_008
    type: single-choice
    title: 炎上への対応
    description: 自分の投稿が炎上してしまった。**最も適切な対応**はどれか。
    options:
      - id: a
        text: 反論してさらに投稿を続ける
        isCorrect: false
        explanation: 感情的な反論は炎上を悪化させる可能性があります。
      - id: b
        text: 投稿を削除し、必要に応じて謝罪する
        isCorrect: true
        explanation: 問題のある投稿は削除し、必要に応じて真摯に謝罪することが適切です。
      - id: c
        text: アカウントを削除して逃げる
        isCorrect: false
        explanation: 責任逃れは問題の根本的解決にはなりません。
      - id: d
        text: 批判している人たちを批判し返す
        isCorrect: false
        explanation: 対立を深めるだけで解決にはなりません。
    explanation: 炎上が起きたら、冷静に状況を分析し、問題があれば素直に認めて適切に対処することが重要です。
    difficulty: medium
    tags:
      - 炎上対応
      - 責任
    points: 15

  - id: ethics_009
    type: single-choice
    title: プライベートな情報の取り扱い
    description: 友人から聞いた他の人のプライベートな話をSNSに投稿することについて、**正しい判断**はどれか。
    options:
      - id: a
        text: 面白い話なので多くの人に知ってもらいたい
        isCorrect: false
        explanation: 他人のプライバシーを軽視した危険な考えです。
      - id: b
        text: 名前を出さなければ投稿しても大丈夫
        isCorrect: false
        explanation: 名前を出さなくても特定される可能性があり、プライバシー侵害になります。
      - id: c
        text: 他人のプライベートな情報は投稿すべきではない
        isCorrect: true
        explanation: 他人のプライバシーを尊重し、勝手に公開することは避けるべきです。
      - id: d
        text: 本人の許可があれば何でも投稿できる
        isCorrect: false
        explanation: 許可があっても、投稿内容によっては配慮が必要です。
    explanation: 他人のプライベートな情報は、たとえ興味深い内容でも勝手に公開すべきではありません。プライバシーの尊重が重要です。
    difficulty: easy
    tags:
      - プライバシー保護
      - 配慮
    points: 10

  - id: ethics_010
    type: single-choice
    title: SNSでの政治的発言
    description: 高校生がSNSで政治的な意見を投稿する際に**最も注意すべきこと**はどれか。
    options:
      - id: a
        text: 多くの「いいね」をもらえる内容にする
        isCorrect: false
        explanation: 承認欲求よりも責任ある発言が重要です。
      - id: b
        text: 感情的にならず、事実に基づいて建設的に発言する
        isCorrect: true
        explanation: 政治的発言は特に影響が大きいため、事実確認と建設的な議論を心がけることが重要です。
      - id: c
        text: 反対意見の人を徹底的に論破する
        isCorrect: false
        explanation: 攻撃的な態度は建設的な議論を妨げます。
      - id: d
        text: 学校名を明記して発言する
        isCorrect: false
        explanation: 個人の意見が学校の立場と誤解される可能性があります。
    explanation: 政治的発言は社会的影響が大きいため、事実に基づき、建設的で責任ある発言を心がけることが重要です。
    difficulty: medium
    tags:
      - 政治的発言
      - 責任ある発言
    points: 15

  - id: ethics_011
    type: single-choice
    title: ネットでの出会い
    description: SNSで知り合った人から「実際に会おう」と誘われた。**最も安全な対応**はどれか。
    options:
      - id: a
        text: すぐに2人だけで会う約束をする
        isCorrect: false
        explanation: ネット上での出会いは危険が伴う可能性があります。
      - id: b
        text: 保護者に相談し、必要に応じて同伴してもらう
        isCorrect: true
        explanation: 未成年者のネット上での出会いは、必ず保護者に相談し、安全を確保することが重要です。
      - id: c
        text: 人気のない場所で会う
        isCorrect: false
        explanation: 人気のない場所での面会は非常に危険です。
      - id: d
        text: 夜間に会う約束をする
        isCorrect: false
        explanation: 夜間の面会は危険度が高まります。
    explanation: ネット上で知り合った人との面会は慎重に行い、特に未成年者は必ず保護者に相談し、安全を最優先に考えるべきです。
    difficulty: easy
    tags:
      - ネット上の出会い
      - 安全対策
    points: 15

  - id: ethics_012
    type: single-choice
    title: デジタルタトゥー
    description: 「デジタルタトゥー」について、**正しい理解**はどれか。
    options:
      - id: a
        text: インターネット上のアバターに付けるタトゥーのこと
        isCorrect: false
        explanation: デジタルタトゥーは仮想的な装飾ではありません。
      - id: b
        text: 一度ネット上に投稿した情報は永続的に残り続ける可能性があること
        isCorrect: true
        explanation: インターネット上の情報は削除しても完全に消去されず、将来にわたって影響を与える可能性があります。
      - id: c
        text: 暗号化された安全な投稿のこと
        isCorrect: false
        explanation: セキュリティ技術の話ではありません。
      - id: d
        text: 有名人だけに関係する問題
        isCorrect: false
        explanation: 一般の人にも関係する重要な概念です。
    explanation: デジタルタトゥーとは、ネット上の投稿が永続的に残り続ける現象を指します。将来への影響を考えて投稿することが重要です。
    difficulty: medium
    tags:
      - デジタルタトゥー
      - 将来への影響
    points: 15

  - id: ethics_013
    type: single-choice
    title: ハッシュタグの使用
    description: SNSでハッシュタグを使用する際に**避けるべき行為**はどれか。
    options:
      - id: a
        text: 投稿内容に関連するハッシュタグを使用する
        isCorrect: false
        explanation: 関連性のあるハッシュタグの使用は適切です。
      - id: b
        text: 話題のハッシュタグを投稿内容と無関係に乱用する
        isCorrect: true
        explanation: 無関係なハッシュタグの乱用は、他のユーザーの迷惑になり、スパム行為と見なされます。
      - id: c
        text: 自分の趣味に関するハッシュタグを使用する
        isCorrect: false
        explanation: 趣味に関連するハッシュタグの使用は適切です。
      - id: d
        text: 場所を示すハッシュタグを使用する
        isCorrect: false
        explanation: 適切な範囲での場所の表示は問題ありません。
    explanation: ハッシュタグは投稿内容と関連のあるものを使用し、注目を集めるためだけの無関係なタグの乱用は避けるべきです。
    difficulty: easy
    tags:
      - ハッシュタグ
      - 適切な使用
    points: 10

  - id: ethics_014
    type: single-choice
    title: ネット上での暴言
    description: ネット上で他人に暴言を書き込むことの**最も深刻な問題**はどれか。
    options:
      - id: a
        text: アカウントが凍結される可能性がある
        isCorrect: false
        explanation: アカウント凍結より深刻な問題があります。
      - id: b
        text: 相手の心を深く傷つけ、時には生命に関わる問題となる
        isCorrect: true
        explanation: ネット上の暴言は相手を深く傷つけ、最悪の場合、自殺などの深刻な結果を招く可能性があります。
      - id: c
        text: 炎上して注目される
        isCorrect: false
        explanation: 注目されることより、人への害が深刻な問題です。
      - id: d
        text: 友達に嫌われる
        isCorrect: false
        explanation: 人間関係より、相手への深刻な害が最も重要な問題です。
    explanation: ネット上の暴言は、相手の心を深く傷つけ、うつ病や自殺などの深刻な結果を招く可能性があるため、絶対に避けるべきです。
    difficulty: medium
    tags:
      - 暴言
      - 心の傷
    points: 20

  - id: ethics_015
    type: single-choice
    title: 適切なコミュニケーション
    description: オンラインでのコミュニケーションで**最も重要な心構え**はどれか。
    options:
      - id: a
        text: 自分の意見を強く主張する
        isCorrect: false
        explanation: 一方的な主張よりも相互理解が重要です。
      - id: b
        text: 相手も同じ人間であることを忘れずに接する
        isCorrect: true
        explanation: 画面の向こうにいるのは自分と同じ感情を持つ人間であることを常に意識することが最も重要です。
      - id: c
        text: 匿名だから自由に発言できる
        isCorrect: false
        explanation: 匿名でも相手への配慮は必要です。
      - id: d
        text: 早くレスポンスを返す
        isCorrect: false
        explanation: 速度よりも内容の質と相手への配慮が重要です。
    explanation: オンラインコミュニケーションでも、相手が自分と同じ感情を持つ人間であることを忘れず、敬意を持って接することが最も重要です。
    difficulty: easy
    tags:
      - コミュニケーション
      - 人間性
    points: 15

  # 著作権・知的財産権関連（10問）
  - id: ethics_016
    type: single-choice
    title: 音楽の違法ダウンロード
    description: 人気アーティストの新曲を無料でダウンロードできるサイトを見つけた。**正しい判断**はどれか。
    options:
      - id: a
        text: 無料なのでダウンロードしても問題ない
        isCorrect: false
        explanation: 著作権侵害にあたる違法行為です。
      - id: b
        text: 自分だけが楽しむなら大丈夫
        isCorrect: false
        explanation: 私的使用でも違法ダウンロードは犯罪です。
      - id: c
        text: 著作権侵害にあたるので利用しない
        isCorrect: true
        explanation: 正規の購入・配信サービス以外での音楽取得は著作権侵害となります。
      - id: d
        text: みんなやっているから問題ない
        isCorrect: false
        explanation: 多くの人が行っていても違法行為は違法です。
    explanation: 著作権で保護された音楽の無断ダウンロードは、個人利用でも違法行為です。正規のサービスを利用しましょう。
    difficulty: easy
    tags:
      - 著作権
      - 違法ダウンロード
    points: 15

  - id: ethics_017
    type: single-choice
    title: 画像の無断使用
    description: レポートに使用する画像をインターネットで見つけた。**最も適切な対応**はどれか。
    options:
      - id: a
        text: 気に入った画像をそのまま使用する
        isCorrect: false
        explanation: 著作権の確認が必要です。
      - id: b
        text: 画像の著作権を確認し、必要に応じて許可を得る
        isCorrect: true
        explanation: 他人の著作物を使用する際は、著作権の確認と適切な手続きが必要です。
      - id: c
        text: 少し加工すれば使用しても大丈夫
        isCorrect: false
        explanation: 加工しても元の著作権は残ります。
      - id: d
        text: 学校の課題なので自由に使える
        isCorrect: false
        explanation: 教育目的でも著作権の制限があります。
    explanation: インターネット上の画像にも著作権があります。使用前に利用条件を確認し、必要に応じて許可を得ることが重要です。
    difficulty: medium
    tags:
