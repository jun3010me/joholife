    title: SQLコマンド課題②追加・更新・削除
    description: |
      **課題内容**

      データベースの基本的な操作（テーブル作成、レコード追加、更新、削除）を学習します。

      **学習の手順**
      1. [データベース正規化シミュレータ](/database-simulator)を開く
      2. 「💻 SQLコマンド」ボタンを押してSQLターミナルを開く
      3. **最初に、サンプルのテーブル（貸出テーブル、会員テーブル、書籍テーブル）を全て削除してください**
         - 例: `DROP TABLE 貸出テーブル;`、`DROP TABLE 会員テーブル;`、`DROP TABLE 書籍テーブル;`
      4. 真っ新な状態から、以下の5つの設問に対するSQLコマンドを考える
      5. このページの入力欄にSQLコマンドを入力して判定

      **設問**

      **設問1: 会員テーブルを作成する**
      - フィールドの中身は以下の通り:
        - 会員ID (VARCHAR(10)) - 主キー
        - 名前 (VARCHAR(50))
        - 電話番号 (INT(20))
        - 生年月日 (INT(8))
        - 住所 (VARCHAR(100))
      - 主キーは会員IDに設定すること

      **設問2: 会員テーブルにレコードを記録する**
      - 以下のデータを1件挿入してください:
        - 会員ID: 'M001'
        - 名前: '課題太郎'
        - 電話番号: 0568991234
        - 生年月日: 20150403
        - 住所: '小牧市1丁目1-1'

      **設問3: 会員テーブル全てを抽出する**
      - 会員テーブルの全てのデータを取得しましょう

      **設問4: 会員テーブルの1件目のレコードの電話番号を「08012345678」に修正する**
      - WHERE句を使って会員ID='M001'のレコードを特定し、電話番号を更新してください

      **設問5: 会員テーブルを削除する**
      - 会員テーブルを完全に削除してください

      **注意事項**
      - SQL文の大文字・小文字は区別しません
      - 文末のセミコロン（;）はあってもなくてもOKです
      - 余分なスペースは自動的に削除されます
    sqlQuestions:
