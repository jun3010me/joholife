    explanation: |
      この課題では、SQLの基本的なデータ操作コマンド（DDL/DML）を学習しました。

      **各コマンドの解説**

      **CREATE TABLE（テーブル作成）**
      - 新しいテーブルを作成します
      - `CREATE TABLE テーブル名 (列名 データ型, ...)`の形式で記述
      - PRIMARY KEYキーワードで主キーを指定できます
      - 主なデータ型: VARCHAR(文字列)、INT(整数)、DATE(日付)など

      **INSERT INTO（レコード挿入）**
      - テーブルに新しいレコードを追加します
      - `INSERT INTO テーブル名 (列1, 列2, ...) VALUES (値1, 値2, ...)`の形式
      - 文字列はシングルクォート（'）で囲みます
      - 数値はそのまま記述します

      **SELECT（データ抽出）**
      - テーブルからデータを取得します
      - `SELECT * FROM テーブル名`で全ての列と行を取得
      - WHERE句を使うと条件に合うレコードのみ抽出できます

      **UPDATE（レコード更新）**
      - 既存のレコードのデータを変更します
      - `UPDATE テーブル名 SET 列名 = 値 WHERE 条件`の形式
      - WHERE句で更新対象のレコードを指定します（省略すると全レコードが更新されるので注意！）

      **DROP TABLE（テーブル削除）**
      - テーブルとその全てのデータを削除します
      - `DROP TABLE テーブル名`で実行
      - **注意**: 削除したテーブルは復元できません

      **実践的な活用**
      - これらのコマンドは、データベースの基本的なCRUD操作（Create、Read、Update、Delete）に対応します
      - 実際のアプリケーション開発では、これらのコマンドを組み合わせてデータを管理します
      - セキュリティのため、本番環境ではDROP TABLEの権限は制限されることが多いです
