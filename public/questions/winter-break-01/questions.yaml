questions:
  - id: q1
    type: text-input
    title: 問題1
    description: |
      以下のPythonコードを実行すると、どんな値が出力されますか？
      ```python
      x = 10
      y = x + 3
      x = y * 2
      print(x)
      ```
    answer: "26"
    explanation: 変数の値を1行ずつ追っていきましょう。変数xは途中で値が変わります。
    difficulty: easy
    points: 20

  - id: q2
    type: text-input
    title: 問題2
    description: |
      以下のPythonコードを実行すると、どんな値が出力されますか？
      ```python
      a = 5
      b = 3
      c = a + b
      a = c - 2
      print(a)
      ```
    answer: "6"
    explanation: 変数aは最初に5が代入されますが、途中で別の値に上書きされます。
    difficulty: easy
    points: 20

  - id: q3
    type: text-input
    title: 問題3
    description: |
      以下のPythonコードを実行すると、どんな値が出力されますか？
      ```python
      x = 7
      x = x + 5
      x = x * 2
      print(x)
      ```
    answer: "24"
    explanation: 変数xを使って新しい値を計算し、再びxに代入することができます。
    difficulty: easy
    points: 20

  - id: q4
    type: text-input
    title: 問題4
    description: |
      以下のPythonコードを実行すると、どんな値が出力されますか？
      ```python
      a = 4
      b = 6
      c = a * b
      b = c // 3
      a = b + 1
      print(a)
      ```
    answer: "9"
    explanation: 演算子`//`は整数除算で、小数点以下を切り捨てます。
    difficulty: medium
    points: 20

  - id: q5
    type: text-input
    title: 問題5
    description: |
      以下のPythonコードを実行すると、どんな値が出力されますか？
      ```python
      x = 15
      y = 4
      z = x % y
      x = z * 10
      y = x + z
      print(y)
      ```
    answer: "33"
    explanation: 演算子`%`は剰余演算子で、割り算の余りを求めます。
