<!-- コントロールパネル -->
<div class="control-panel">
    <button class="control-button" id="clear-btn">クリア</button>
    <button class="control-button" id="ping-btn" disabled>Ping</button>
    <button class="control-button" id="http-btn" disabled>HTTP</button>
    <button class="control-button" id="config-btn" disabled>設定</button>
    <div class="tcp-visibility-control">
        <label for="tcp-visibility-checkbox" class="tcp-label">
            <input type="checkbox" id="tcp-visibility-checkbox">
            📡 TCP詳細
        </label>
    </div>
    <div class="log-visibility-control">
        <label for="log-visibility-checkbox" class="log-label">
            <input type="checkbox" id="log-visibility-checkbox">
            📊 ログ表示
        </label>
    </div>
    <div class="animation-speed-control">
        <label for="animation-speed-slider" class="speed-label">⚡ 速度</label>
        <input type="range" id="animation-speed-slider" class="speed-slider" 
               min="0.25" max="3" step="0.25" value="1">
        <span class="speed-value" id="speed-value">1×</span>
    </div>
</div>
