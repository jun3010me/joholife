<!-- ステータスパネル -->
<div class="status-panel">
    <div>ネットワーク構築シミュレータ</div>
    <div id="status-text">機器を配置してください</div>
</div>

<!-- TCP状態パネル -->
<div class="tcp-status-panel" id="tcp-status-panel">
    <h4>🔗 TCP接続状態</h4>
    <div id="tcp-connections-list">
        <div style="color: #666; font-style: italic;">接続なし</div>
    </div>
</div>

<!-- HTTPステータスパネル -->
<div class="http-status-panel" id="http-status-panel">
    <h4>🌐 HTTPセッション状態</h4>
    <div id="http-sessions-list">
        <div style="color: #666; font-style: italic;">セッションなし</div>
    </div>
    <h4>📄 HTTPログ</h4>
    <div id="http-log" class="http-log">
        <div style="color: #666; font-style: italic;">ログなし</div>
    </div>
</div>
